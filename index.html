<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
        }
        
        table tr {
            height: 30px;
        }
        
        table td {
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <tbody>
            <tr>
                <td colspan="4" rowspan="2" style="width: 50%;">test text</td>
                <td colspan="2" style="width: 25%;">test text</td>
                <td rowspan="2">test text</td>
                <td rowspan="2">test text</td>
            </tr>
            <tr>
                <td colspan="2" rowspan="1">test text</td>
            </tr>
            <tr>
                <td colspan="2" rowspan="1">test text</td>
                <td colspan="2" rowspan="2">test text</td>
                <td colspan="2" rowspan="2">test text</td>
                <td colspan="2" rowspan="2">test text</td>
            </tr>
            <tr>
                <td colspan="2" rowspan="1">test oleg</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
